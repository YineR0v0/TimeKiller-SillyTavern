    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: transparent;
        overflow: hidden;
        overscroll-behavior: none;
        margin: 0;
      }
      * { -webkit-tap-highlight-color: transparent; touch-action: manipulation; }
      
      .custom-scrollbar::-webkit-scrollbar { width: 4px; height: 4px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 4px; }
      .custom-scrollbar:hover::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.25); }
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      
      .no-drag { -webkit-app-region: no-drag; }
      .touch-none { touch-action: none; }
    </style>

{

  <body>
    <div id="root"></div>
    <script>
      window.addEventListener('message', (event) => {
        if (event.data === 'TOGGLE_WINDOW') {
           window.dispatchEvent(new CustomEvent('toggle-app'));
        }
      });
    </script>
    <script type="text/babel" data-type="module" data-presets="typescript,react" src="./index.tsx"></script>
